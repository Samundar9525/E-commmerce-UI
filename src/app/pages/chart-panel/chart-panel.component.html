<div class="chart-container">
  <div class="flex">
    <app-barchart
    [series]="barChartSeries"
    [categories]="barChartCategories"
    [titleText]="'Monthly Sales'"
    [colors]="['#00D8B6', '#008FFB']"
    ></app-barchart>
    <app-piechart
        [series]="pieChartSeries"
        [labels]="pieChartLabels"
        [titleText]="'Department Sales'"
        [colors]="['#00D8B6', '#008FFB', '#FEB019', '#FF4560', '#775DD0']"
    ></app-piechart>
  </div>
   <app-linechart
        [series]="lineChartSeries"
        [categories]="lineChartCategories"
        [titleText]="'Daily Visits Insights'"
        [colors]="['#FF4560', '#775DD0']"
    ></app-linechart>
</div>
